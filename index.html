<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DerQhMaps</title>
  </head>
  <body>
    <main>
      <section class="map">
        <h1>Map Goes Here</h1>
      </section>
      <section class="details">
        <form>
          <div class="activity">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="distance">
            <label for="">Distance</label>
            <input placeholder="kms" />
          </div>
          <div class="time">
            <label for="">Time</label>
            <input placeholder="mins" />
          </div>

          <div class="Speed">
            <label for="">Ave.Speed</label>
            <input placeholder="km/hr" />
          </div>
        </form>
        <div class="cycling-data">
            <p>Your workout data will be displayed in here</p>
        </div>
      </section>
      <section class="navbar">
        <ul>
          <li>Explore</li>
          <li>Saved</li>
          <li>contact</li>
          <li>Account</li>
        </ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
